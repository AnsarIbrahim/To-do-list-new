<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a3673060fd.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>To-Do-List</title>
  </head>
  <body>
    <main>
      <section class="section flex">
        <div class="container flex">
          <div class="todolist_container">
            <h2>
              Today's To Do<i class="fa-solid fa-arrows-rotate refresh"></i>
            </h2>

            <form id="task-form" class="input">
              <div class="input_list">
                <input
                  type="text"
                  class="input-todo"
                  name="new-task"
                  id="new_task"
                  placeholder="Add to your List..."
                  required
                /><button id="task_submit" type="submit" class="input_btn">
                  <i class="fa-solid fa-arrow-right-to-bracket enter"></i>
                </button>
              </div>
            </form>
            <ul class="todo_list" id="task-list">
              <!-- This is belong to JS -->
            </ul>
            <div class="clear_list">
              <button id="clear-all-btn" class="clear_btn" disabled>
                Clear all completed
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
